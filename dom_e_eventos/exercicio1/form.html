<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Eventos</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong id="titulo">Eventos</strong>
                </a>
            </div>
        </div>
    </header>
    <main role="main">
        <div class="container">
            <form class="form-inline form-acoes">
                <div class="form-group mb-2">
                    <label for="sigla" class="sr-only"></label>
                    <input type="text" class="form-control" id="sigla" placeholder="Sigla">
                </div>                
                <div class="form-group mb-2">
                    <label for="cotacao" class="sr-only"></label>
                    <input type="text" class="form-control" id="cotacao" placeholder="Cotação">
                </div>
                <button type="button" 
                        class="btn btn-primary mb-2" 
                        id="btn-cadastrar">Cadastrar</button>
            </form>

            <table class="table tabela-cotacoes">
                <thead>
                    <tr>
                        <th>Sigla</th>
                        <th>Cotação</th>
                        <th>Sugestão</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="acao">
                        <td class="info-sigla">ACB</td>
                        <td class="info-cotacao">49</td>
                        <td class="info-sugestao"></td>
                    </tr>
                    <tr class="acao">
                        <td class="info-sigla">GFB</td>
                        <td class="info-cotacao">51</td>
                        <td class="info-sugestao"></td>
                    </tr> 
                   <tr class="acao">
                        <td class="info-sigla">SDD</td>
                        <td class="info-cotacao">50</td>
                        <td class="info-sugestao"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <script src="form.js"></script>
  </body>
</html>
